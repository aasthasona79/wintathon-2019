<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


 <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript"  src="{{ url_for('static', filename='slick/slick/slick.min.js') }}"></script>
<script type="text/javascript">
var d=document.getElementById("recommender");
{% for key in eventt %}
var div = document.createElement('div');
div.innerHTML='<div class="container"></div><div class="heading"><h3><a href="{{key}}.html">{{key}}</a></h3></div>';
d.appendChild(div);
{% endfor %}


 $('.recommender').slick({
  infinite: true,
  slidesToShow: 3,
  slidesToScroll: 3,
   dots: true,
   focusOnSelect: true
 });

var d=document.getElementById("trending");
{% for key in eventt %}
var div = document.createElement('div');
div.innerHTML='<div class="container"></div><div class="heading"><h3>{{key}}</h3></div>';
d.appendChild(div);
{% endfor %}


 $('.trending').slick({
  infinite: true,
  slidesToShow: 3,
  slidesToScroll: 3,
   dots: true,
   focusOnSelect: true
 });

var d=document.getElementById("activity_of_connections");
{% for key in eventt %}
var div = document.createElement('div');
div.innerHTML='<div class="container"></div><div class="heading"><h3>{{key}}</h3></div>';
d.appendChild(div);
{% endfor %}


 $('.activity_of_connections').slick({
  infinite: true,
  slidesToShow: 3,
  slidesToScroll: 3,
   dots: true,
   focusOnSelect: true
 });

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
  </script>
