<head>

<body>

            <li>

<div class="container">
 
  <div class="row">

    </div>
    <div class="col-sm-6" class="location">
      <div id="googleMap" style="width:100%;height:400px;"></div>
    </div>
  </div>
</div>


<script>

function myMap() {
var mapProp= {
  center:new google.maps.LatLng({{latitude}},{{longitude}}),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrGBXynxo7a0_m2pftQYS7CBpK5BQBHDY&callback=myMap"></script>
